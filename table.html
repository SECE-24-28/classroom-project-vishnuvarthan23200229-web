<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!-- <h1>Table :</h1><br> -->
     <br>

    <table border="1" cellspacing="0" cellpadding="8" width="50%" style="text-align: center;">
        <caption><b>Students</b></caption>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Mobile</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>1234567890</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>1234567890</td>
        </tr>
    </table>
    <br>

    <table border="1" cellspacing="0" cellpadding="8" width="50%" style="text-align: center;">
    <tr>
        <th colspan="2">Name</th>
        <th>Phone</th>
    </tr>
    <tr>
        <td>Prince</td>
        <td>Benjamin</td>
        <td>1234567890</td>
    </tr>
</table><br>
<form action="">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="fname"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="mail"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>

    <label>Address: <input type="address"></label><br><br>

    <button type="submit">Submit</button>
</form>
</form>
</body>
</html>
